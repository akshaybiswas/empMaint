    <header id="head">
        <div class="container">
            <div class="header">

                        <p class="header-text__main">Lead your business with passion</p>
                        <span class="header-text__sub">By the employee | For the employee | To the employee</span> 
                    </div>
                </div>
                <div class="header-loggedin">
                    <p class="header-loggedin__user">Hodol</p>
                </div>
                <div class="header-logout" style="font-size: 1rem;">
                </div>
            </div>
        </div>
