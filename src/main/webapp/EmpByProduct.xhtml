<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="prodId" value="#{empByProduct.prodId}"></f:viewParam>
            <f:viewAction action="#{empByProduct.viewEmpByProduct()}" />
        </f:metadata>
        <h:form>
            <p:dataTable var="emp" value="#{empByProduct.empDTOList}">
                <p:column headerText="Employee Id">
                    <h:outputText value="#{emp.getId()}" />
                </p:column>
                <p:column headerText="Full Name">
                    <h:outputText value="#{emp.getName()}" />
                </p:column>
                <p:column headerText="Post">
                    <h:outputText value="#{emp.getPostName()}" />
                </p:column>
                <p:column headerText="Products">
                    <p:commandLink value="Product Details" action="#{viewAllEmp.sortByEmployee()}">
                        <f:setPropertyActionListener value="#{emp}" target="#{viewAllEmp.selectedEmp}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
