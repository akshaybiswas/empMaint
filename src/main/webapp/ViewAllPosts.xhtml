<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{viewAllPosts.viewAllPostsData()}" immediate="true"/>
        </f:metadata>
        <p:button style="margin-bottom:10px; font-size: 1.5rem;" value="Add Post" outcome="AddNewPost"></p:button>
        <h:form>
            <p:dataTable var="post" value="#{viewAllPosts.postDTOList}">
                <p:column headerText="Post Id">
                    <p:commandLink value="#{post.getId()}" action="#{viewAllPosts.sortByPost()}">
                        <f:setPropertyActionListener value="#{post}" target="#{viewAllPosts.selectedPost}" />
                    </p:commandLink>
                </p:column>
                <p:column headerText="Post Name">
                    <h:outputText value="#{post.getName()}" />
                </p:column>
                <p:column headerText="Post Grade Pay">
                    <h:outputText value="#{post.getGp()}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
