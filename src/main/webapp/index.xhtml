<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form style="margin-bottom:10px; font-size: 1.5rem;">
            <p:dataTable var="emp" value="#{dashBoard}">
                <p:column headerText="Number of Employees :">
                    <h:outputText value="#{dashBoard.empCount}" />
                </p:column>
                <p:column headerText="Number of Products :">
                    <h:outputText value="#{dashBoard.prodCount}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
