<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" class="growl_msg" />
            <p:panelGrid style="margin-bottom:10px; font-size: 1.5rem;"  columns="2" layout="grid" >

                <p:outputLabel value="Post Id:" />
                <h:inputText value="#{addNewPost.postId}" required="true" />

                <p:outputLabel value="Post Name:" />
                <h:inputText value="#{addNewPost.postName}" required="true" />

                <p:outputLabel value="Post Payband:" />
                <h:inputText value="#{addNewPost.postGP}" required="true" />
            </p:panelGrid>

            <div class="card" style="margin-bottom:10px; font-size: 1.5rem; width: 50rem;">
                <p:commandButton value="Submit" action="#{addNewPost.addNewPost()}"></p:commandButton>
                <p:button value="Back" outcome="ViewAllPosts" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
