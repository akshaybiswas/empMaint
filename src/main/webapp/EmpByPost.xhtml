<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="postId" value="#{empByPost.postId}"></f:viewParam>
            <f:viewAction action="#{empByPost.viewEmpByPost()}" />
        </f:metadata>
        <h:form>
            <h:outputText title="#{empByPost.postName}"></h:outputText>
            <p:dataTable var="emp" value="#{empByPost.empDTOList}">
                <p:column headerText="Employee Id">
                    <h:outputText value="#{emp.getId()}" />
                </p:column>
                <p:column headerText="Full Name">
                    <h:outputText value="#{emp.getName()}" />
                </p:column>
                <p:column headerText="Post">
                    <h:outputText value="#{emp.getPostName()}" />
                </p:column>
                <p:column headerText="Joined Date">
                    <h:outputText value="#{emp.getJoined()}" />
                </p:column>
                <p:column headerText="Experience">
                    <h:outputText value="#{emp.getExp()}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
