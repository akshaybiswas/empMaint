<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{viewAllEmp.viewAllEmpData()}" immediate="true"/>
        </f:metadata>
        <p:button style="margin-bottom:10px; font-size: 1.5rem;" value="Add Employee" outcome="AddNewEmp" ></p:button>
        <h:form>
            <p:dataTable var="emp" value="#{viewAllEmp.empDTOList}" paginator="true" rows="3" style="margin-bottom:10px; font-size: 1.5rem;"
             paginatorTemplate=
                     "{RowsPerPageDropdown} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
             rowsPerPageTemplate="3,6,9" lazy="true">
                <p:column headerText="Employee Id">
                    <h:outputText value="#{emp.getId()}" />
                </p:column>
                <p:column headerText="Full Name">
                    <h:outputText value="#{emp.getName()}" />
                </p:column>
                <p:column headerText="Joined Date">
                    <h:outputText value="#{emp.getJoined()}" />
                </p:column>
                <p:column headerText="Experience">
                    <h:outputText value="#{emp.getExp()}" />
                </p:column>
                <p:column headerText="Products">
                    <p:commandLink value="Product Details" action="#{viewAllEmp.sortByEmployee()}">
                        <f:setPropertyActionListener value="#{emp}" target="#{viewAllEmp.selectedEmp}" />
                    </p:commandLink>
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Edit" action="#{viewAllEmp.editEmp()}">
                        <f:setPropertyActionListener value="#{emp}" target="#{viewAllEmp.selectedEmp}" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Delete" action="#{viewAllEmp.deleteEmp()}">
                        <f:setPropertyActionListener value="#{emp}" target="#{viewAllEmp.selectedEmp}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
