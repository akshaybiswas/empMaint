<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="prodId" value="#{updateProduct.prodId}"></f:viewParam>
            <f:viewAction action="#{updateProduct.fillValues()}" />
        </f:metadata>
        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:panelGrid style="margin-bottom:10px; font-size: 1.5rem; width: 50rem;"  columns="2" layout="grid" >

                <h:outputLabel value="Product Id:" />
                <p:inputText value="#{updateProduct.prodId}" disabled="true" required="true" />

                <h:outputText value="Product Name:" />
                <p:inputText value="#{updateProduct.prodName}" required="true" />
                
                <h:outputText value="Product Price:" />
                <p:inputText value="#{updateProduct.prodPrice}" required="true" />
            </p:panelGrid>

            <div class="card" style="margin-bottom:10px; font-size: 1.5rem;">
                <p:commandButton value="Save" action="#{updateProduct.updateSelectedProduct()}"></p:commandButton>
                <p:button value="Back" outcome="ViewAllProduct" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
