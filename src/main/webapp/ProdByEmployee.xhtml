<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="empId" value="#{prodByEmployee.empId}"></f:viewParam>
            <f:viewAction action="#{prodByEmployee.viewEmpByProduct()}" />
        </f:metadata>
        <h:form>
            <p:dataTable var="prod" value="#{prodByEmployee.productDTOList}">
                <p:column headerText="Product Id">
                    <p:commandLink value="#{prod.getId()}" action="#{viewAllProduct.sortByProduct()}">
                        <f:setPropertyActionListener value="#{prod}" target="#{viewAllProduct.selectedProd}" />
                    </p:commandLink>
                </p:column>
                <p:column headerText="Product Name">
                    <h:outputText value="#{prod.getName()}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{prod.getPrice()}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
